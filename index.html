<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <img class="background-pattern-top" src="./images/bg-pattern-top.svg" alt="background pattern">
  <img class="background-pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="background pattern">
  <div class="wrapper">
    <img class="pattern" src="./images/bg-pattern-card.svg" alt="pattern">
    <div class="content">
      <img src="./images/image-victor.jpg" alt="victor image">
      <div class="name-age">
        <h2>Victor Crest</h2>
        <p>26</p>
      </div>
      <p class="london">London</p>
      <hr>
      <div class="profile-info">
        <section>
          <h2>80K</h2>
          <p>Followers</p>
        </section>
        <section>
          <h2>803K</h2>
          <p>Likes</p>
        </section>
        <section>
          <h2>1.4K</h2>
          <p>Photos</p>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
